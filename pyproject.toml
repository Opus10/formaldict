[build-system]
requires = ["poetry_core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
branch = true
source = ["formaldict"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise AssertionError",
    "raise NotImplementedError",
    "pass",
    "pytest.mark.skip",
    "@(typing\\.)?overload",
    "if TYPE_CHECKING:",
]
show_missing = true
fail_under = 100

[tool.poetry]
name = "formaldict"
packages = [
  { include = "formaldict" }
]
exclude = [
  "*/tests/"
]
version = "1.1.0"
description = "Formal structured dictionaries parsed from a schema"
authors = ["Wes Kendall"]
classifiers = [
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3 :: Only",
]
license = "BSD-3-Clause"
readme = "README.md"
homepage = "https://github.com/Opus10/formaldict"
repository = "https://github.com/Opus10/formaldict"
documentation = "https://formaldict.readthedocs.io"

[tool.poetry.dependencies]
python = ">=3.9.0,<4"
kmatch = ">=0.3.0"
python-dateutil = ">=2.8.1"
prompt-toolkit = ">=3.0.2"

[tool.poetry.dev-dependencies]
pytest = "8.3.3"
pytest-cov = "5.0.0"
pytest-dotenv = "0.5.2"
pytest-mock = "3.7.0"
pyyaml = "5.3.1"
tox = "4.23.2"
ruff = "0.7.1"
pyright = "1.1.386"
mkdocs = "1.6.1"
black = "24.10.0"
mkdocs-material = "9.5.42"
mkdocstrings-python = "1.12.2"
footing = "*"
setuptools = "*"
poetry-core = "1.9.1"
cleo = "2.1.0"
poetry-plugin-export = "1.8.0"
typing-extensions = "4.12.2"

[tool.pytest.ini_options]
xfail_strict = true
testpaths = "formaldict/tests"
norecursedirs = ".venv"

[tool.ruff]
lint.select = ["E", "F", "B", "I", "G", "C4"]
line-length = 99
target-version = "py39"

[tool.pyright]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "src/experimental",
    "src/typestubs",
    "**/migrations/**",
    "**/tests/**",
]
pythonVersion = "3.9"
typeCheckingMode = "standard"
